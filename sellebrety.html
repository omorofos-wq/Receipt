
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      width: 77mm;
      margin: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      transition: width 0.3s ease;
    }
    img#logo {
      max-width: 100%;
      max-height: 30mm;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      margin: 0 auto 10px auto;
    }
    pre {
      font-size: 10px;
      font-weight: 500;
      line-height: 1.16;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      transition: font-size 0.3s ease, line-height 0.3s ease;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 18px;
    }
    button {
      padding: 7px 14px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #003366;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #supportNote {
      margin-top: 12px;
      font-size: 11px;
      color: #cc0000;
      font-style: italic;
    }
    @media print {
      button {
        display: none;
      }
    }
    @media only screen and (max-width: 768px) {
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="receiptContainer">
    <img id="logo" alt="Logo">
    <pre id="receipt">Loading...</pre>
    <div id="supportNote"></div>
  </div>

  <div class="button-group">
    <button onclick="window.print()">Print</button>
    <button onclick="printA4()">Print A4</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawSearch = urlParams.get('search');
    const logoUrl = urlParams.get('logo');
    const appName = urlParams.get('app');
    const appId = urlParams.get('id');

    const receipt = document.getElementById('receipt');
    const logo = document.getElementById('logo');
    const supportNote = document.getElementById('supportNote');

    // Display receipt content
    if (rawSearch) {
      const decoded = decodeURIComponent(rawSearch.replace(/\+/g, ' '));
      receipt.textContent = decoded;
    } else {
      receipt.textContent = 'No receipt data provided.';
    }

    // Display logo only if provided
    if (logoUrl) {
      try {
        logo.src = decodeURIComponent(logoUrl);
        logo.style.display = 'block';
      } catch (e) {
        console.warn("Logo URL decoding failed:", e);
      }
    }

    // Whitelist check from Google Sheet CSV
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTguICc69YUQjSMl8fg2M8KrqcAEhpBj1siZ4SisTJRkQqBa9pZEHjaQYf4fL2wlawcpuS27-ly_9_P/pub?output=csv"; // <-- Paste your published CSV link here
    let whitelistChecked = false;

    if (csvUrl) {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split("\n").map(row => row.split(","));
          const headers = rows[0];
          const appIndex = headers.indexOf("AppName");
          const idIndex = headers.indexOf("AppId");

          const isWhitelisted = rows.slice(1).some(row =>
            row[appIndex] === appName && row[idIndex] === appId
          );

          whitelistChecked = true;
          if (!isWhitelisted) {
            supportNote.textContent = "support this project";
          }
        })
        .catch(error => {
          console.warn("Whitelist fetch failed:", error);
          supportNote.textContent = "support this project";
        });
    } else {
      // No CSV link provided
      supportNote.textContent = "support this project";
    }

    // Print A4 layout
    function printA4() {
      const body = document.body;
      const receiptText = document.querySelector('pre');

      body.style.width = '210mm';
      receiptText.style.fontSize = '12px';
      receiptText.style.lineHeight = '1.5';

      window.print();

      setTimeout(() => {
        body.style.width = '77mm';
        receiptText.style.fontSize = '10px';
        receiptText.style.lineHeight = '1.16';
      }, 1000);
    }

    // Auto-generate PDF on mobile after 20 miliseconds (excluding logo)
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    if (isMobile) {
      setTimeout(() => {
        const originalDisplay = logo.style.display;
        logo.style.display = 'none';

        html2pdf().set({
          margin: 5,
          filename: 'receipt.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'mm', format: [77, 200], orientation: 'portrait' }
        }).from(document.getElementById('receiptContainer')).save().then(() => {
          logo.style.display = originalDisplay;
        });
      }, 20);
    }
  </script>
</body>
</html>
