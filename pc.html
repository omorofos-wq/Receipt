<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      width: 210mm;
      max-width: 100%;
      margin: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    img#logo {
      max-width: 100mm;
      max-height: 30mm;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      margin: 0 auto 15px auto;
    }
    pre {
      font-size: 12px;
      font-weight: 500;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0 auto;
      text-align: center;
      max-width: 180mm;
    }
    button#printBtn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
    }
    @media print {
      button#printBtn {
        display: none;
      }
    }
    @media only screen and (max-width: 768px) {
      button#printBtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="receiptContainer">
    <img id="logo" alt="Logo">
    <pre id="receipt">Loading...</pre>
  </div>
  <button id="printBtn" onclick="window.print()">Print</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawSearch = urlParams.get('search');
    const logoUrl = urlParams.get('logo');

    // Display receipt content
    if (rawSearch) {
      const decoded = decodeURIComponent(rawSearch.replace(/\+/g, ' '));
      document.getElementById('receipt').textContent = decoded;
    } else {
      document.getElementById('receipt').textContent = 'No receipt data provided.';
    }

    // Display logo only if provided
    if (logoUrl) {
      try {
        const logo = document.getElementById('logo');
        logo.src = decodeURIComponent(logoUrl);
        logo.style.display = 'block';
      } catch (e) {
        console.warn("Logo URL decoding failed:", e);
      }
    }

    // Auto-download PDF if on mobile
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    if (isMobile) {
      setTimeout(() => {
        html2pdf().set({
          margin: 10,
          filename: 'receipt.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(document.getElementById('receiptContainer')).save();
      }, 1000);
    }
  </script>
</body>
</html>
