<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <style>
    body {
      width: 77mm;
      margin: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    img#logo {
      max-width: 77mm;
      max-height: 30mm;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      margin: 0 auto 10px auto;
    }
    pre {
      font-size: 10px;
      font-weight: 500;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }
    button#printBtn {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      background-color: #003366; /* Dark blue */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media print {
      button#printBtn {
        display: none;
      }
    }
    @media only screen and (max-width: 768px) {
      button#printBtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="receiptContainer">
    <img id="logo" alt="Logo">
    <pre id="receipt">Loading...</pre>
  </div>
  <button id="printBtn" onclick="window.print()">Print</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawSearch = urlParams.get('search');
    const logoUrl = urlParams.get('logo');

    const receipt = document.getElementById('receipt');
    const logo = document.getElementById('logo');

    // Display receipt content
    if (rawSearch) {
      const decoded = decodeURIComponent(rawSearch.replace(/\+/g, ' '));
      receipt.textContent = decoded;
    } else {
      receipt.textContent = 'No receipt data provided.';
    }

    // Display logo if provided
    if (logoUrl) {
      try {
        logo.src = decodeURIComponent(logoUrl);
        logo.onload = () => {
          logo.style.display = 'block';
        };
        logo.onerror = () => {
          console.warn("Logo failed to load.");
        };
      } catch (e) {
        console.warn("Logo URL decoding failed:", e);
      }
    }
  </script>
</body>
</html>
