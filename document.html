<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      width: 77mm;
      margin: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    img#logo {
      max-width: 77mm;
      max-height: 30mm;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      margin: 0 auto 10px auto;
    }
    pre {
      font-size: 10px;
      font-weight: 500;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }
    button#printBtn {
      margin-top: 18px;
      padding: 7px 14px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #003366;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media print {
      button#printBtn {
        display: none;
      }
    }
    @media only screen and (max-width: 768px) {
      button#printBtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="receiptContainer">
    <img id="logo" alt="Logo">
    <pre id="receipt">Loading...</pre>
  </div>
  <button id="printBtn" onclick="window.print()">Print</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawSearch = urlParams.get('search');
    const logoUrl = urlParams.get('logo');

    const receipt = document.getElementById('receipt');
    const logo = document.getElementById('logo');

    // Display receipt content
    if (rawSearch) {
      const decoded = decodeURIComponent(rawSearch.replace(/\+/g, ' '));
      receipt.textContent = decoded;
    } else {
      receipt.textContent = 'No receipt data provided.';
    }

    // Display logo only if provided
    if (logoUrl) {
      try {
        logo.src = decodeURIComponent(logoUrl);
        logo.crossOrigin = "anonymous";
        logo.style.display = 'block';
      } catch (e) {
        console.warn("Logo URL decoding failed:", e);
      }
    }

    // Auto-generate PDF and JPEG if on mobile
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
    if (isMobile) {
      setTimeout(() => {
        const container = document.getElementById('receiptContainer');

        // Generate PDF
        html2pdf().set({
          margin: 5,
          filename: 'receipt.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'mm', format: [77, 200], orientation: 'portrait' }
        }).from(container).save();

        // Generate JPEG
        html2canvas(container, { scale: 2, useCORS: true }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'receipt.jpg';
          link.href = canvas.toDataURL('image/jpeg', 0.98);
          link.click();
        });

      }, 6000); // 6-second delay
    }
  </script>
</body>
</html>
